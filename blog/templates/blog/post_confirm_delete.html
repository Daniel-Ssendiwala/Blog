{% extends "blog/base.html"%}
{% block content %}
  <form  method="post">
    {% csrf_token %}
    <h4>Are you sure you want to delete {{object}}?</h4>
    <input type="submit" class="btn btn-danger"  value="Confirm">
    <a class="btn btn-primary" href="{% url 'post_detail' pk=post.pk %}">No</a>    
  </form>
{% endblock %}
