<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css'%}">
    <!-- Medium Style Editor -->
    <script src="{% static 'medium-editor/medium-editor-5.23.3/dist/js/medium-editor.min.js'%}"></script>
    <link rel="stylesheet" href="{% static 'medium-editor/medium-editor-5.23.3/dist/css/medium-editor.min.css'%}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css'%}">
    <!-- Fonts -->
    <title>Blog</title>
  </head>
  <body>
    <nav class="navbar navbar-default techfont custom-navbar">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand bigbrand" href="{% url 'post_list'%}">My Blog</a></li>
          <li><a href="{% url 'about'%}">About</a></li>
          <li><a href="https://www.github.com">Github</a></li>
          <li><a href="https://www.linkedin.com">LinkedIn</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li>
              <a href="{% url 'post_new'%}">New Post</a>
            </li>
            <li>
              <a href="{% url 'post_draft_list'%}">Drafts</a>
            </li>
            <li>
              <a href="{% url 'logout'%}">Log Out</a>
            </li>
            <li>
              <a>Welcome: {{user.username}}</a>
            </li>
          {% else %}
              <li><a class="nav navbar-right" href="{% url 'login'%}"><span class="glyphicon glyphicon-user"></span></a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          <div class="blog_posts">
            {% block content %}
            
            {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
